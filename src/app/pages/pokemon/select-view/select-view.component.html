<div class="flex flex-row justify-content-center align-items-center" style="width: 100%;">
    <div class="w-screen h-screen flex flex-row">
        <div class="left-side flex flex-column ">
            <h1>{{capitalizeFirstLetter(pokemonDetails.name)}}</h1>
            <h3>#{{convertToFourDigits(pokemonDetails.id)}}</h3>
            <mat-chip-listbox>
                <mat-chip *ngFor="let types of pokemonDetails.types" [ngStyle]="{ 'background-color': typeColor(types.type.name) }">
                    {{capitalizeFirstLetter(types.type.name)}}
                </mat-chip>
            </mat-chip-listbox>
            <p-galleria [value]="pokemonImg" [showIndicators]="true" [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item" style="width: 100%; display: block;" />
                </ng-template>
            </p-galleria>
        </div>
        <div class="right-side">

        </div>
    </div>
